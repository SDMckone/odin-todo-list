<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo</title>
  <link rel="icon" type="image/x-icon" href="../assets/icons/check.svg">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>todo</h1>
    <button id="theme-switch" type="button">
      <img src="../assets/icons/theme-light-dark.svg">
    </button>
    <button id="nav-toggle" type="button">
      <img src="../assets/icons/menu.svg">
    </button>
  </header>
  <h2 id="project-title">all</h2>
  <div id="project-list-sidebar">
    <button type="button" id="all-button">all</button>
    <button type="button" id="today-button">today</button>
    <button type="button" id="this-week-button">this week</button>
    <h2 id="project-list-title">Projects</h2>
    <div id="project-list">
      <div id="permanent-project-list">
        <button type="button" id="deleted-todo-project">Deleted todos</button>
      </div>
      <div id="custom-project-list">
        <button type="button" id="tennis-project">tennis</button>
        <button type="button" id="errands-project">errands</button>
      </div>
    </div>
  </div>
  <button type="button" id="add-todo-button">+</button>
</body>
</html>
