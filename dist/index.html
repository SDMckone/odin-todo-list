<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>todo</h1>
  </header>
  <div id="todo-list">
    <form action="/add-todo" method="post" id="todo-form">
      <div class="todo-form-left-section">
        <button type="button" id="todo-form-completed-button"><img src="../assets/icons/checkbox-blank-outline.svg"></button>
      </div>
      <div class="todo-form-middle-section">
        <input type="text" class="todo-form-title" placeholder="new todo">
        <textarea class="todo-form-description" placeholder="description" rows="4"></textarea>
      </div>
      <div class="todo-form-right-section">
        <input type="date">
        <button type="button" class="todo-form-delete-button">
          <img src="../assets/icons/trash-can-outline.svg">
        </button>
      </div>
    </form>
  </div>
  <button type="button" id="add-todo-button">+</button>
  
</body>
</html>
